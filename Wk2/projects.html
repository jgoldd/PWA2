                    <input name="projectName" type="text" class="project_label" id="projectname" /><br />

                    <input name="projectDescription" type="text" class="project_label"  id="projectDescription" /><br />

                    <input name="projectDueDate" type="text" class="project_label" id="projectDueDate" /><br />
        <br />
                    
        <div id="status">

              <input type="radio" name="status" id="urgent"><img src="images/urgent_status.png" width="70" height="70" />            
            </label>
            <label class="mystatus">
              <input type="radio" name="status" id="normal"><img src="images/normal_status.png" width="70" height="70" />            
            </label>
            <label class="mystatus">

            </label>
            <label class="mystatus">

            </label>
        </div>     
                  <div id="add_projects">
               <input class="addProjectModal" type="image" value="button" width="38px" height="38px" src="images/add_project.png" alt="Add Project" />

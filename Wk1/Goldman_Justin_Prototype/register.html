<body>
<!-- START CONTAINER DIV --->
<div id="container">
    <div id="wrapper">
<!--- START OF HEADER ---> 
  <header>
      <div id="logo">
          <a href="index.html"><img src="images/dcode_logo.png" alt="dCode Logo"></a>
      </div>
    <form id="login">
       <label id="signin">Sign In:</label>
        <!--LOGIN INPUT FIELDS--->
        <input id="user_name" type="text" name="username" placeholder="E-mail or Username">
        <input id="user_password" type="password" name="password" placeholder="Password">
        <input id="submit" type="image" value="submit" src="images/submit_button.png">
    </form>
    </header>  
<!--- END OF HEADER --->
    </div>
</div>
<div id="container_two">
    <div id="wrapper">
        <main>
            <div id="register"><!--- ACCOUNT REGISTRATION SECTION ---> 
            <h1 class="kazam">Account Registration:</h1>
               
                <form id="register">
        <!--REGISTER INPUT FIELDS--->
                    <label class="label-align" for="reg_email">E-mail:</label>
                        <input class="input-align" id="reg_email" type="text" name="reg_email">
                    <label class="label-align" for="reg_username">Username:</label>
                        <input class="input-align" id="reg_username" type="text" name="reg_username">
                    <label class="label-align" for="reg_password">Password:</label>
                        <input class="input-align" id="reg_password" type="password" name="reg_password">
                    <label class="label-align" for="ref_conpassword">Confirm Password:</label>
                        <input class="input-align" id="reg_conpassword" type="password" name="reg_conpassword">
                    <label class="label-align" for="reg_fname">First Name:</label>
                        <input class="input-align" id="reg_fname" type="password" name="reg_fname">
                    <label class="label-align" for="reg_lname">Last Name:</label>
                        <input class="input-align" id="reg_lname" type="password" name="reg_lname">
                <div class="kazam">
                <input type="checkbox" id="tos" name="tos" value="tos"><label class="tos" for="reg_tos">I agree to the <a href="#">Terms of Service.</a></label>
                    </div>
                    <div class="kazam">
             <input id="reg_submit" type="image" value="submit" src="images/signup_button.png">
                    </div>
                </form>
                </div>
        </main>
    </div>
</div>

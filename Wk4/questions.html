 </header>

<div id="projects_container">

        <div id="add_project">
                <input class="modalClick" type="button" width="38px" height="38px" id="addProjectButton" />
            <label>Add Question</label>
            
            
            
           </div>
       </div>

<!---MAIN CONTENT --->
<div id="container_two">
    <div id="wrapper">
        <main>
            
            
            
             <div id="overlay">
                <div id="modal">
                    <span class="close">X</span>
                    <h3 class="header">Add Question</h3>
                <div id="add">
                 
                    <form id="addForm">
                        <label class="project_field">Question:</label>
                    <input class="masterTooltip" name="projectName" type="text" id="projectName" title="Please enter your question." /><br />
                        <label class="project_field">Tags:</label>
                    <input class="masterTooltip" name="projectDescription" type="text" id="tags" title="Please enter tags seperated by commas." /><br />
                        <label class="project_field">Expiration:</label>
                    <input class="masterTooltip" name="projectDueDate" type="text" id="datepicker" title="Please enter a date for the question to expire." /><br />
        <br />

                    
  </div>
                        
                        
                        
                        
                    
        <div id="status">           
            <label class="mystatus">
              <input type="radio" name="status" value="urgent" id="urgent"><img src="images/urgent_status.png" width="70" height="70" />            
            </label>
            <label class="mystatus">
              <input type="radio" name="status" value="normal" id="normal"><img src="images/normal_status.png" width="70" height="70" />            
            </label>
            <label class="mystatus">
              <input type="radio" name="status" value="delayed" id="delayed"><img src="images/delayed_status.png" width="70" height="70" />            
            </label>
            <label class="mystatus">
              <input type="radio" name="status" value="complete" id="complete"><img src="images/complete_status.png" width="70" height="70" />            
            </label>
        </div>
     </form>
        <div id="add_projects">
            <form>
               <input class="addProjectModal" type="button" width="38px" height="38px" />
                <label>Add Question</label>    
            </form>
        </div>   
    </div>
   </div>
